{% extends "master.html" %}


{% block body %}


<div class="container mt-5">
    <div class="row">
        <!-- Left Side: Cart Items -->
        <div class="col-md-8">
            <h4>Your Cart</h4>
            <div class="list-group">
                <!-- Product 1 -->
                 {% for item  in cart.items.all  %}
                   
                
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{item.book.title}}</h5>
                        <p>Quantity: {{item.quantity}}</p>
                    </div>
                    <div>
                        <p>Rs.{{item.total_price}}</p>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>
                {% endfor %}

                
            </div>
        </div>

        <!-- Right Side: Cart Summary -->
        <div class="col-md-4">
            <h4>Cart Summary</h4>
            <div class="card">
                <div class="card-body">
                    <h5>Total Products: {{total_quantity}}</h5>
                    <h5>Total Price:Rs.{{total}}</h5>
                    <hr>
                    <button class="btn btn-success w-100">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-control d-flex justify-content-center">
      <a href=" {% url 'products' %} " class = "btn btn-success">Go to products</a>
    </div>
</div>
