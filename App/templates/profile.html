{% extends "master.html" %}

{% block title %}
 Profile
{% endblock %}

{% block body %}

<h1>{{profile.user.username}}</h1>
<p><strong>Bio:</strong>{{profile.bio}}</p>
<p><strong>Role</strong>{{profile.role}}</p>
{% if profile.profile_picture %}
<img src="{{profile.profile_picture.url}}" alt="">
  
{% endif %}
<a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
