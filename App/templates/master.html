<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>{% block title %}

        {% endblock %}</title>
  
</head>

<body >
  <button class="btn btn-light m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
  aria-controls="offcanvasWithBothOptions"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-menu-button-wide" viewBox="0 0 16 16">
    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v2A1.5 1.5 0 0 1 14.5 5h-13A1.5 1.5 0 0 1 0 3.5zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5z"/>
    <path d="M2 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m10.823.323-.396-.396A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0M0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"/>
  </svg></button>

<div class="offcanvas offcanvas-start offcanvas-sm  m-1" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="">

    <div class="offcanvas-header ">
      <img src="{% static 'img/userIcon.jpg' %}" style="height: 40px; width: 40px;" class='img-thumbnail rounded mx-3'
          alt="">
      <button class = "btn btn-primary">Login</button>
    </div>
  
    <div class="offcanvas-body rounded ">
      <nav class="bg-light p-3 vh-100 d-flex flex-column rounded  justify-content-between position-fixed w-20">
        
        <div>
          <ul class="nav flex-column me-auto mb-2 mb-lg-0">
            <li class="nav-item my-2 ">
              <a class="nav-link btn btn-outline-success text-black" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 16 16">
                  <path d="M 8 1.320313 L 0.660156 8.132813 L 1.339844 8.867188 L 2 8.253906 L 2 14 L 7 14 L 7 9 L 9 9 L 9 14 L 14 14 L 14 8.253906 L 14.660156 8.867188 L 15.339844 8.132813 Z M 8 2.679688 L 13 7.328125 L 13 13 L 10 13 L 10 8 L 6 8 L 6 13 L 3 13 L 3 7.328125 Z"></path>
                  </svg>
                Home
              </a>
            </li>
            <li class="nav-item my-2 ">
              <a class="nav-link btn btn-outline-success text-black "  href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve" width="20" height="20">
                  <path d="M110.6 38.3H106v-3.5c0-1-.8-1.7-1.7-1.8H70.8c-2.7 0-5.2 1.2-6.8 3.3-1.6-2.1-4.1-3.3-6.8-3.3H23.7c-1 0-1.7.8-1.7 1.8v3.5h-4.6c-1 0-1.8.8-1.8 1.8v57c0 1 .8 1.7 1.8 1.8h93.1c1 0 1.7-.8 1.8-1.8V40c0-.9-.8-1.7-1.7-1.7zm-39.8-1.8h31.7v51.9H70.8c-2.9 0-4.6 1.4-5 1.6V41.6c0-.4 0-.7-.1-1.1.5-2.2 2.6-4 5.1-4zm-45.3 0h31.7c2.6 0 4.7 1.9 5 4.1 0 .4-.1.7-.1 1.1V90c-.3-.1-2.1-1.6-5-1.6H25.5V36.5zm-6.3 5.3H22v48.3c0 1 .8 1.8 1.8 1.8h33.5c2 0 3.9 1.1 4.8 3.4H19.2V41.8zm89.6 53.5H66c.8-2.2 2.8-3.4 4.8-3.4h33.5c1 0 1.8-.8 1.8-1.8V41.8h2.8l-.1 53.5z"/>
                  <path d="M32.7 50h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H32.7c-1 0-1.8.8-1.8 1.8s.8 1.8 1.8 1.8zM32.7 59.3h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H32.7c-1 0-1.8.8-1.8 1.8s.8 1.8 1.8 1.8zM32.7 68.7h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H32.7c-1 0-1.8.8-1.8 1.8s.8 1.8 1.8 1.8zM32.7 78h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H32.7c-1 0-1.8.8-1.8 1.8s.8 1.8 1.8 1.8zM72.8 50h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H72.8c-1 0-1.8.8-1.8 1.8s.9 1.8 1.8 1.8zM72.8 59.3h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H72.8c-1 0-1.8.8-1.8 1.8s.9 1.8 1.8 1.8zM72.8 68.7h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H72.8c-1 0-1.8.8-1.8 1.8s.9 1.8 1.8 1.8zM72.8 78h22.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8H72.8c-1 0-1.8.8-1.8 1.8s.9 1.8 1.8 1.8z"/>
                </svg>
                
                books
              </a>
            </li>
            <li class="nav-item my-2 ">
              <a class="nav-link btn btn-outline-success text-black" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" width="20" height="20" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2">
                  <path d="M37 14.614C44.554 16.786 50.087 23.752 50.087 32M38 49.066a18.037 18.037 0 0 1-6 1.021M27.5 49.522C19.692 47.519 13.913 40.429 13.913 32M14.358 28C16.18 19.94 23.392 13.913 32 13.913M32 44.686v6.783M19.856 44.144l1.551-1.551M19.314 32h-6.783M19.856 19.856l1.551 1.551M32 12.531v6.783M42.593 21.407l1.551-1.551M51.469 32h-6.783" style="fill:none;stroke:#222a33;stroke-width:2px"/>
                  <path d="M42.75 55.677A25.877 25.877 0 0 1 32 58C17.65 58 6 46.35 6 32S17.65 6 32 6s26 11.65 26 26c0 1.887-.201 3.727-.584 5.5" style="fill:none;stroke:#222a33;stroke-width:2px"/>
                  <path d="M24.087 30.242v-.911a3.046 3.046 0 0 1 3.046-3.046h.001a3.17 3.17 0 0 1 3.17 3.17v.194c0 1.479-.518 2.91-1.465 4.046l-4.187 5.025h6.218M36.609 27.348l-2.624 4.372A.846.846 0 0 0 34.71 33H40v5.652M54 42a3 3 0 0 0-3-3H41a3 3 0 0 0-3 3v6.594a7.5 7.5 0 0 0 4.495 6.872L46 57l3.505-1.534A7.5 7.5 0 0 0 54 48.594V42z" style="fill:none;stroke:#222a33;stroke-width:2px"/>
                  <path d="m42.75 47.248 2.5 2 4-3.5" style="fill:none;stroke:#222a33;stroke-width:2px"/>
              </svg>
              
                Services
              </a>
            </li>
            <li class="nav-item my-2 ">
              <a class="nav-link btn btn-outline-success text-black" href="#">
                Contact
              </a>
            </li>
          </ul>
    
    
        </div>
        <div class="d-flex flex-column ">
          {% if request.user.is_authenticated %}
          <a href="{% url 'profile' %}">
            <img src="{% static 'img/userIcon.jpg' %}" style="height: 40px; width: 40px;" class='img-thumbnail rounded mx-3'
              alt="">
          </a>
          <a href="{% url 'logout_user'%} " class='btn btn-danger'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg> Log out</a>
    
          {% else %}
          <a href="{% url 'login'%} " class='btn btn-outline-danger'>Login</a>
          {% endif %}
        </div>
    
    
    
    
      </nav>
    </div>
  </div>
</div>
    
  {% block body %}
    
  {% endblock  %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}">  </script>
</body>

</html>
